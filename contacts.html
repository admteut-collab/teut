<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ТЭЮТ — Улучшенный</title>
<script src="https://cdn.tailwindcss.com"></script>
<script>
// Tailwind config для плавного скролла
tailwind.config = {
  theme: {
    extend: {},
  },
  plugins: [],
}
</script>
<style>
html {
  scroll-behavior: smooth;
}
</style>
</head>
<body class="bg-gray-100 text-gray-900 relative">

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
    <h1 class="text-xl font-bold">ТЭЮТ</h1>
    <nav class="hidden md:flex space-x-6 text-lg" id="nav-menu">
      <a href="index.html" class="hover:text-blue-600">Главная</a>
      <a href="about.html" class="hover:text-blue-600">О техникуме</a>
      <a href="specialties.html" class="hover:text-blue-600">Специальности</a>
      <a href="news.html" class="hover:text-blue-600">Новости</a>
      <a href="admission.html" class="hover:text-blue-600">Поступление</a>
      <a href="contacts.html" class="hover:text-blue-600">Контакты</a>
    </nav>
    <!-- Mobile Menu Button -->
    <button class="md:hidden p-2 rounded bg-gray-200" onclick="toggleMenu()">☰</button>
  </div>
  <!-- Mobile Menu -->
  <div class="md:hidden hidden bg-white shadow-md" id="mobile-menu">
    <a href="index.html" class="block px-4 py-2 hover:bg-gray-100">Главная</a>
    <a href="about.html" class="block px-4 py-2 hover:bg-gray-100">О техникуме</a>
    <a href="specialties.html" class="block px-4 py-2 hover:bg-gray-100">Специальности</a>
    <a href="news.html" class="block px-4 py-2 hover:bg-gray-100">Новости</a>
    <a href="admission.html" class="block px-4 py-2 hover:bg-gray-100">Поступление</a>
    <a href="contacts.html" class="block px-4 py-2 hover:bg-gray-100">Контакты</a>
  </div>
</header>

<!-- Scroll to Top Button -->
<button id="scrollTopBtn" class="hidden fixed bottom-5 right-5 bg-blue-600 text-white px-4 py-2 rounded-full shadow-lg" onclick="scrollToTop()">↑ Наверх</button>

<script>
// Mobile menu toggle
function toggleMenu() {
  const menu = document.getElementById('mobile-menu');
  menu.classList.toggle('hidden');
}

// Scroll to top button
const scrollBtn = document.getElementById('scrollTopBtn');
window.onscroll = function() {
  if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
    scrollBtn.classList.remove('hidden');
  } else {
    scrollBtn.classList.add('hidden');
  }
};
function scrollToTop() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
}
</script>

<!-- Footer -->
<footer class="bg-gray-900 text-white py-8 mt-10">
  <div class="max-w-7xl mx-auto text-center">
    <p class="text-lg">© 2025 Томский экономико-Юридический техникум (ТЭЮТ)</p>
    <p class="text-gray-400">Все права защищены</p>
  </div>
</footer>

</body>
</html>
